<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psychological Assistant</title>
  <link rel="stylesheet" href="./styles/main_style.css">
  <link type="image/png" sizes="16x16" rel="icon" href="./icons/icons8-mental-health-outline-16.png">
</head>

<body>
  <header>
    <!-- Top Bar -->
    <div class="top-bar">
      <div class="home-button">
        <div class="home-button-text">Today</div>
      </div>
      <div class="account-buttons">
        <img id="subscription-button" src="icons\LogoDefault.png" alt="subscribe">
        <img id="profie-button" src="icons\User.png" alt="profile">
      </div>
    </div>

    <!-- Nav Bar -->
    <ul class="nav-bar">
      <li>Today</li>
      <li>Calendar</li>
      <li>Community</li>
      <li>Settings</li>
    </ul>
  </header>
  <main>
    <div class="animated-element">
      <div class="clouds-stats">
        <div id="cloud-challenge">
          <img src="./icons/Cloud_2.png">
          <div class="cloud-text">7 Challenges</div>
          <img id="cloud-plus" src="./icons/Cloud_3.png">
        </div>
        <div id="cloud-seconds">
          <img src="./icons/Cloud_3.png">
          <div class="cloud-text">23 sec</div>
        </div>
      </div>
      <div class="sun">
        <img id="star-bckg" src="./icons/Star_2.png" alt="Background Star">
        <img id="star" src="./icons/Star_1.png" alt="Foreground Star">
        <div class="absolute-text">Total:<br>9 days 12 hours</div>
      </div>
    </div>
  </main>
  <footer></footer>
</body>

</html>
